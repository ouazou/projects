<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <title>CAMS · Administration</title>
        <meta name="description" content="This is the admistation admistration application for YPG Content and Assets Management Service" />
        <meta name="author" content="Mickael Dubois @ ypg" />
        <link href="css/cams.css" rel="stylesheet" />
        <link rel="SHORTCUT ICON" type="image/x-icon" href="ico/favicon.ico" />
        <link rel="icon" type="image/png" href="ico/favicon.png" />

    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="http:\\yp.ca"> <img src="img/logo_en_black.png" /></a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="span7">
                <div class="hero-unit"><h1>Content &amp; Asset Management System</h1></div>
            </div>
            <div class="span4">
                <div class="hero-login">
                    <form class="form-signin" action="protected/j_spring_security_check " method="post">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <input type="text" name="login" class="input-block-level" placeholder="Login" ng-model="login" required/>
                        <input type="password" name="password" class="input-block-level" placeholder="Password" ng-model="password" required/>
                        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
                    </form>
                </div> <!-- /container -->
            </div>
        </div>
        <div class="container">
            <hr />
            <footer>
                <p>Copyright © <span class="year"></span> <a href="http://corporate.yp.ca/" title="corporate.yp.ca">Yellow Pages Digital &amp; Media Solutions Limited</a></p>
            </footer>
        </div>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script>
                            $(document).ready(function () {
                                var copyrightYear = new Date().getFullYear();
                                $('.year').text(copyrightYear);
                            });
        </script>
    </body>
