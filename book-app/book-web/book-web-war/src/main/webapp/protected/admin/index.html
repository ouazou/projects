<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <title>CAMS · Administration</title>
        <meta name="description" content="This is the admistation admistration application for YPG Content and Assets Management Service" />
        <meta name="author" content="Mickael Dubois @ ypg" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <!-- Styles -->
        <link href="../../css/cams.css" rel="stylesheet" />
        <link rel="SHORTCUT ICON" type="image/x-icon" href="../../ico/favicon.ico" />
        <link rel="icon" type="image/png" href="../../ico/favicon.png" />


    </head>

    <body ng-controller="AppCtrl">
        <div ng-include src="header"></div>

        <div class="container">
            <!-- TABS -->
            <ul class="nav nav-tabs">
                <li ng-class="logsActive"><a href="#/logs/">Logs</a></li>
                <li ng-class="configLogsActive"><a href="#/confLogs/">Conf. Logs</a></li>
                <li ng-class="propertiesActive"><a href="#/properties/">Properties</a></li>
                <li ng-class="servicesActive"><a href="#/services/">Services</a></li>
                <li ng-class="batchsActive"><a href="#/batchs/">Batchs</a></li>
            </ul>

            <div ng-view></div>

            <hr />
            <footer>
                <p>© 2014 Yellow Pages Group All Rights Reserved (<span id="appVersion"></span> -> <span id="contractVersion"></span>)</p>
            </footer>

        </div>
        <script src="../../js/lib/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
        <script src="../../js/lib/angular-resource.js"></script>
        <script src="../../js/lib/bootstrap.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.8.0.js"></script>
        <script src="../../js/ypg/property.js"></script>
        <script src="../../js/factories/adminFactories.js"></script>
        <script src="../../js/controller/logCtrl.js"></script>
        <script src="../../js/controller/propertiesCtrl.js"></script>
        <script src="../../js/controller/configLogCtrl.js"></script>
        <script src="../../js/controller/serviceCtrl.js"></script>
        <script src="../../js/controller/batchCtrl.js"></script>
        <script src="../../js/adminApp.js"></script>
        <script>

                            //Set the version to the bottom page
                            $.get("/cams-ui/properties?property=cams.ui.version", function (data) {
                                $('#appVersion').html($(data).find("property").text());
                            });
                            $.get("/cams-ui/properties?property=car.contracts.version", function (data) {
                                $('#contractVersion').html($(data).find("property").text());
                            });
        </script>
    </body>
</html>
