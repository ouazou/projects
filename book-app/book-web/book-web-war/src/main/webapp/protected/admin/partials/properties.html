<div class="row">
    <div class="span12 panel-right-cmd">
        <button title="Refresh logs" ng-click="refresh()"><em class="icon-refresh"></em></button>
    </div>

    <div class="span12">
        <table class="table table-striped table-bordered tablesorter table hasFilters tablesorter-bootstrap">
            <thead>
                <tr class="tablesorter-headerRow">
                    <th class="tablesorter-header bootstrap-header" 
                        ng-click="predicate = 'Key';
                        reverse = !reverse">
            <div class="tablesorter-wrapper">
                <div class="tablesorter-header-inner">Key
                    <em ng-show="predicate !== 'Key'" class="tablesorter-icon tablesorter-icon bootstrap-icon-unsorted"></em>
                    <em ng-show="predicate === 'Key' && reverse" class="tablesorter-icon tablesorter-icon icon-chevron-down"></em>
                    <em ng-show="predicate === 'Key' && !reverse" class="tablesorter-icon tablesorter-icon icon-chevron-up"></em>
                </div>
            </div>
            </th>
            <th class="tablesorter-header bootstrap-header"
                ng-click="predicate = 'Value';
                reverse = !reverse">
            <div class="tablesorter-wrapper">
                <div class="tablesorter-header-inner">Value 
                    <em ng-show="predicate !== 'Value'" class="tablesorter-icon tablesorter-icon bootstrap-icon-unsorted"></em>
                    <em ng-show="predicate === 'Value' && reverse" class="tablesorter-icon tablesorter-icon icon-chevron-down"></em>
                    <em ng-show="predicate === 'Value' && !reverse" class="tablesorter-icon tablesorter-icon icon-chevron-up"></em>
                </div>
            </div>
            </th>
            </tr>
            <tr class="tablesorter-filter-row">
                <td>
                    <input type="search" placeholder="" class="tablesorter-filter " ng-model="search.Key" />
                </td>
                <td>&nbsp;</td>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="property in properties| orderBy:predicate:reverse | filter:search:strict">
                    <td>{{property.Key}}</td>
                    <td>{{property.Value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
